<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>流程图示例</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="flowchart">
    <div class="step oval">开始</div>
    <div class="step rectangle">SOP流程实施</div>
    <div class="step rectangle">Admin页面</div>
    <div class="step diamond">审批决策</div>
    <div class="step rectangle">制作清洗请求</div>
    <div class="step diamond">审批</div>
    <div class="step rectangle">结束</div>

    <!-- 添加其他步骤和连接线 -->

    <div class="section">
        <div class="step rectangle">清洗</div>
        <div class="step rectangle">检查</div>
        <div class="step rectangle">清洗类别</div>
        <div class="step rectangle">清洗子批次</div>
        <!-- 其他步骤 -->
    </div>

    <div class="section">
        <div class="step rectangle">结果确认</div>
        <!-- 其他步骤 -->
    </div>
</div>
</body>
</html>
